<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="main">
        <div class="copy">
            <div class="container">
                <div class="buttons">
                    <div class="box">
                        <button onclick="
                                playerGame('rock');

                                "><i class="fa-solid fa-hand-back-fist"></i></button>
                    </div>

                    <div class="box">
                        <button onclick="
                                playerGame('paper');

                                "><i class="fa-solid fa-hand"></i>
                        </button>
                    </div>

                    <div class="box">
                        <button onclick="
                                playerGame('scissor');

                                "><i class="fa-solid fa-hand-scissors"></i>
                        </button>
                    </div>
                </div>
                <p class="js-result"></p>
                <p class="js-picks"></p>
                <p class="js-score"></p>
                <button onclick="
                                score.wins = 0;
                                score.ties = 0;
                                score.losses = 0;
                                resetScore();
                            " class="js-reset">Reset score
                </button>
            </div>
        </div>
    </div>


    <script src="js.js"></script>
    <script src="https://kit.fontawesome.com/97220a04d8.js" crossorigin="anonymous"></script>
</body>

</html>
