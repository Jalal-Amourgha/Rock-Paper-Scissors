<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="main">
        <div class="copy">
            <div class="container">
                <div class="buttons">
                    <div class="box">
                        <button onclick="
                                playerGame('rock');

                                "><i class="fa-solid fa-hand-back-fist"></i></button>
                    </div>

                    <div class="box">
                        <button onclick="
                                playerGame('paper');

                                "><i class="fa-solid fa-hand"></i>
                        </button>
                    </div>

                    <div class="box">
                        <button onclick="
                                playerGame('scissor');

                                "><i class="fa-solid fa-hand-scissors fa-rotate-90"></i>
                        </button>
                    </div>
                </div>
                <p class="js-result"></p>
                <p class="js-picks"></p>
                <p class="js-score"></p>
                <button onclick="
                                score.wins = 0;
                                score.ties = 0;
                                score.losses = 0;
                                resetScore();
                            " class="js-reset">Reset score
                </button>
            </div>
        </div>
    </div>



    <script>
        const score = JSON.parse(localStorage.getItem('score'))

        function resetScore() {
            document.querySelector('.js-score').innerHTML = `  Wins : ${score.wins} , Losses : ${score.losses} and Ties : ${score.ties} `;
        }

        function random() {
            let computerMove;
            let computerPick = Math.random();

            if (computerPick > 0 && computerPick < 1 / 3) {
                computerMove = 'rock';

            } else if (computerPick > 1 / 3 && computerPick < 2 / 3) {
                computerMove = 'paper';

            } else if (computerPick > 2 / 3) {
                computerMove = 'scissor';
            }

            return computerMove;
        }

        function playerGame(playerMove) {
            const computerMove = random();
            let result;
            console.log(computerMove)


            if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie!';
                } else if (computerMove === 'paper') {
                    result = 'You Lost!';
                } else if (computerMove === 'scissor') {
                    result = 'You Win!';
                }
            } else if (playerMove === 'paper') {
                if (computerMove === 'paper') {
                    result = 'Tie!';
                } else if (computerMove === 'scissor') {
                    result = 'You Lost!';
                } else if (computerMove === 'rock') {
                    result = 'You Win!';
                }
            } else if (playerMove === 'scissor') {
                if (computerMove === 'scissor') {
                    result = 'Tie!';
                } else if (computerMove === 'rock') {
                    result = 'You Lost!';
                } else if (computerMove === 'paper') {
                    result = 'You Win!';
                }
            }
            document.querySelector('.js-picks').innerHTML = `  You picked : ${playerMove}       and     Computer picked : ${computerMove} `;


            console.log(result);


            if (result === 'Tie!') {
                score.ties += 1;
            } else if (result === 'You Lost!') {
                score.losses += 1;
            } else if (result === 'You Win!') {
                score.wins += 1;
            }


            localStorage.setItem('score', JSON.stringify(score));
            console.log(localStorage.getItem('score'));

            document.querySelector('.js-score').innerHTML = `  Wins : ${score.wins} , Losses : ${score.losses} and Ties : ${score.ties}`;

            document.querySelector('.js-result').innerHTML = ` ${result} `;

        }




    </script>
    <script src="https://kit.fontawesome.com/97220a04d8.js" crossorigin="anonymous"></script>
</body>


</html>
